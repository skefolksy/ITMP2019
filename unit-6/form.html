                <tr></tr>

                </table>

        <script>
            var i = 1;
            function Regis() {
                var informa = document.getElementsByClassName("info");
                var people = document.createElement("TR");
                var list = document.getElementById("registerList");
                    list.appendChild(people);
                    people.innerHTML = `<td>${i}</td>
                    <td>${document.querySelector('.info').value}</td>`;
